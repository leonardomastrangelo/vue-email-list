<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS : axios + vue -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Email List</title>
  </head>
  <body>

    <div id="app">
      <div class="container py-4 text-center mt-2">

        <!-- title -->
        <h1>Generate Emails with axios!!</h1>

        <!-- button generation -->
        <button @click="getEmail()" class="btn btn-success my-3">Generate</button>

        <div class="row" v-show="(emailList.length === max)">
          <!-- dynamic Card Elemet -->
          <div class="col-2 py-3" v-for="email in emailList">
            <!-- dynamic card -->
            <div class="card">
              <img src="img/prova-img.jpg" class="card-img-top" alt="prova" />
              <div class="card-body">
                <!-- email -->
                <h5 class="card-title">
                    {{email}}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
